<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nested object</title>
</head>
<body>
  


  <script>
    let product = {
      company : `mango`,
      price : 831,
      item_name : `T-shirt`,
      size : {
        length : 40,
        breadth : 20,
        height : 10
      },

     volume : function() {
        return this.size.length * this.size.breadth * this.size.height;
      }
    };
    
  </script>
</body>
</html>
