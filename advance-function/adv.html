  // setTimeout with arrow function
  // synatx: setTimeout(() => { //code to be executed }, delayInMilliseconds);

  let alarm = setTimeout(() => {
    console.log("Time's up!");
  }, 2000);

  let timerId = setInterval(() => {
    console.log("Interval message");
  }, 1000);

clearTimeout(alarm);

//setInterval and clearInterval

}, 2000);

// filter method
// syntax: array.filter((element, index, array) => { //code to be executed });

let arr = [10, 15, 20, 25, 30, 35, 40];

let odd = arr.filter((num , index) => {
  if (num%2 != 0) {
    return true;
  } else {
    return false;
  }

});

console.log("Odd numbers: " + odd);

// map method
// syntax: array.map((element, index, array) => { //code to be executed });

let doubled = arr.map((num, index) => {
  return num * 2;
});
console.log("Doubled array: " + doubled);
