<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loops</title>
</head>
<body>

  <script>  
    let i = 0; // initialization
    while(i < 5) {  // condition
      console.log("While Loop: " + i);
      i++; // increment r updating 
    }
    console.log("final value of i: " + i); 
  </script>
  
</body>
</html>
