<!DOCTYPE html>

  <title>Practice set 3</title>

<body>
  <script>
    function num(number){
      if (number % 2 == 0){
        console.log("The number is even");
      } else {
        console.log("The number is odd");
      }
    }

    num(4);
    num(7);


    function greater(a,b){
      if(a>b){
        console.log(`${a} is greater`);
      } else {
        console.log(`${b} is greater`);
      }
    }

    greater(10, 20);
    greater(30, 15);



    function far(celcius){
      let farhanite = (celcius * 9/5) + 32;
      console.log(`${celcius}°C is equal to ${farhanite}°F`);
    }

    far(0);
    far(37);
    far(100);

  </script>
</body>
