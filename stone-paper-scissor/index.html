<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Stone-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Stone-Paper-Scissors</h1>

  <div class="scoreboard">
    <div class="score-box box-win">
        <span class="score-num">0</span>
        <span class="score-label">Wins</span>
    </div>
    <div class="score-box box-draw">
        <span class="score-num">0</span>
        <span class="score-label">Draws</span>
    </div>
    <div class="score-box box-loss">
        <span class="score-num">0</span>
        <span class="score-label">Losses</span>
    </div>
  </div>

  <div class="game-area">
    <button id="stone">Stone</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>

  <button id="reset" class="reset-btn">Reset Game</button>

  <h2 id="result">Lets Play!</h2>

  <script src="script.js"></script>

</body>
</html>
