<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoBoxing</title>
</head>
<body>
  <script>
    // autobocing in js is automatic conversion of primitive data types to objects when we try to access properties or methods on them. 
    let str = "hello world";
    console.log(str.length); // 11
    console.log(str.toUpperCase()); // "HELLO WORLD"
    console.log(str.replace("world", "JS")); // "hello JS"

  </script>
</body>
</html>
