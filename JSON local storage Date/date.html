<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date</title>
</head>
<body>
  <script>
    let date = new Date();
    console.log(date);
    console.log(date.getTime()); // milliseconds since january 1, 1970
    console.log(date.getFullYear()); // year
    console.log(date.getMonth()); // month (0-11)
    console.log(date.getDate()); // day of the month (1-31)
    console.log(date.getDay()); // day of the week (0-6)
    console.log(date.getHours()); // hours (0-23)
  </script>
</body>
</html>
